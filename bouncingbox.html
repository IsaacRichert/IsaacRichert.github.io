<!DOCTYPE html>
<html>
    <head>
        <style> 
        div{
            height:150px;
            width:150px;
            background-color:#ff0000;
            position:absolute;
        }    
        </style>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
<script>
    var box = document.getElementById("box")
    document.getElementById("box").addEventListener("click",boxclick)
    var x = 0
    var y = 0
    var speedx = 10
    var speedy = 10
    setInterval(update, 20)
    function update(){
        box.style.left = x + "px"
        box.style.top = y + "px"
        y = y + speedy
        x = x + speedx
        if(x>=window.innerWidth){
            speedx = - speedx
        }
        if(x<=0){
            speedx = - speedx 
        }
        if(y>=window.innerHeight){
            speedy = - speedy
        }
        if(y<=0){
            speedy = - speedy
        }
    }
    function boxclick(){
        alert()
    }
</script>
