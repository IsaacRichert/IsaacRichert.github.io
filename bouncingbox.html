<!DOCTYPE html>
<html>
    <head>
        <style> 
        div{
            height:100px;
            width:100px;
            background-color:#ff0000;
            position:absolute;
            border-radius: 50%;
            margin-block-start: 25%;
        }    
        </style>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
<script>
    var box = document.getElementById("box")
    var x = 0
    var speed = 5
    setInterval(update, 17)
    function update(){
        box.style.left = x + "px"
        x= x + speed
        if(x>=485){
            speed = - speed
        }
        if(x<=0){
            speed = - speed
        }
    }
</script>
